# Tmux Configuration for Ubuntu 24.04 LTS
# Optimized for Kitty terminal and LazyVim

# Enable true color support (important for Kitty and LazyVim)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",*256col*:Tc"

# Enable mouse support
set -g mouse on

# Use vi mode
setw -g mode-keys vi

# Set prefix to Ctrl-a (optional, default is Ctrl-b)
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Reload config with r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes with Ctrl-arrow
bind -n C-Left resize-pane -L 5
bind -n C-Right resize-pane -R 5
bind -n C-Up resize-pane -U 5
bind -n C-Down resize-pane -D 5

# Vi-style copy mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard"
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -selection clipboard"

# Increase scrollback buffer
set -g history-limit 50000

# No delay for escape key press (important for Neovim)
set -sg escape-time 0

# Focus events for Neovim autoread
set -g focus-events on

# Status bar styling
set -g status-position bottom
set -g status-style bg=colour235,fg=colour137
set -g status-left '#[fg=colour233,bg=colour245,bold] #S '
set -g status-right '#[fg=colour233,bg=colour241,bold] %H:%M #[fg=colour233,bg=colour245,bold] #(whoami)@#H '
set -g status-left-length 30
set -g status-right-length 50

# Window status
setw -g window-status-current-style fg=colour81,bg=colour238,bold
setw -g window-status-current-format ' #I:#W#F '
setw -g window-status-style fg=colour138,bg=colour235,none
setw -g window-status-format ' #I:#W#F '

# Pane borders
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour81

# Message styling
set -g message-style fg=colour232,bg=colour166,bold
