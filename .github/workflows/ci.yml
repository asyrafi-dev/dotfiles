# .github/workflows/ci.yml

name: CI - Lint and Test Dotfiles

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      full_install:
        description: 'Run a full (destructive) installation on the runner (for maintainers only)'
        required: false
        default: 'false'

permissions:
  contents: read

env:
  CI: true

jobs:
  lint:
    name: Lint (shellcheck + shfmt)
    runs-on: ubuntu-24.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install linting tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y shellcheck shfmt || true

      - name: Run ShellCheck
        run: |
          files=$(git ls-files '*.sh' | tr '\n' ' ')
          if [ -z "$files" ]; then
            echo "No shell scripts to lint"
          else
            shellcheck -x $files
          fi

      - name: Run shfmt (format check)
        run: |
          files=$(git ls-files '*.sh' | tr '\n' ' ')
          if [ -z "$files" ]; then
            echo "No shell scripts to format-check"
          else
            shfmt -l -i 2 -ci $files
          fi

  test-installation:
    name: Test - Dry-run install on ubuntu-24.04
    needs: lint
    runs-on: ubuntu-24.04
    timeout-minutes: 45
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('**/packages/apt.txt') }}
          restore-keys: ${{ runner.os }}-apt-

      - name: Make install scripts executable
        run: chmod +x install.sh scripts/*.sh || true

      - name: Run preflight checks
        run: bash -e ./scripts/preflight.sh

      - name: Run installer in dry-run and log output
        run: ./install.sh --dry-run --yes --log=ci-install.log

      - name: Preview stow (dry-run)
        run: |
          if command -v stow >/dev/null 2>&1; then
            (cd home && stow -n -t ~ --no-folding -- *) > stow-preview.txt || true
          else
            echo 'stow not installed; skipping preview' > stow-preview.txt
          fi

      - name: Upload CI artifacts (logs and previews)
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: |
            ci-install.log
            stow-preview.txt

  full-install:
    name: Full Install (manual trigger only)
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.full_install == 'true' }}
    runs-on: ubuntu-24.04
    needs: lint
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Make install scripts executable
        run: chmod +x install.sh scripts/*.sh || true

      - name: Run full installer (DANGEROUS)
        run: ./install.sh --yes --log=ci-full-install.log

      - name: Upload full-install log
        uses: actions/upload-artifact@v4
        with:
          name: ci-full-install-log
          path: ci-full-install.log
