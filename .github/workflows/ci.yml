name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Run ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          shellcheck install.sh scripts/*.sh

  test-dry-run:
    name: Test Dry Run
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Make scripts executable
        run: chmod +x install.sh scripts/*.sh
      
      - name: Run dry-run installation
        run: ./install.sh --dry-run --yes --log=install-dry-run.log
      
      - name: Upload dry-run log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dry-run-log
          path: install-dry-run.log

  test-installation:
    name: Test Full Installation
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Make scripts executable
        run: chmod +x install.sh scripts/*.sh
      
      - name: Run installation
        run: ./install.sh --yes --log=install.log
      
      - name: Verify installation
        run: bash scripts/verify-install.sh
      
      - name: Upload installation log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: installation-log
          path: install.log

  test-bats:
    name: Run Bats Tests
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Install bats
        run: sudo apt-get update && sudo apt-get install -y bats
      
      - name: Make scripts executable
        run: chmod +x install.sh scripts/*.sh
      
      - name: Run tests
        run: bats tests/basic.bats
